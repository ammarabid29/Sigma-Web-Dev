<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            color: white;
            height: 144px;
            width: 70vw;
            padding: 0 12px;
            margin: 20px auto;
            display: flex;
            background-color: black;
        }

        .thumbnailHTML {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnailHTML img {
            height: 120px;
            border-radius: 12px;
        }

        .thumbnailHTML span {
            position: absolute;
            bottom: 18px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.705);
            padding: 3px;
            border-radius: 5px;
        }

        .text {
            margin: 0px 20px;
        }

        .text span {
            margin: 0px 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
       <div class="card">
            <div class="thumbnailHTML">
                <img src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLB0alxLSXCSEPITzWr-XXUiv1oglQ"
                    alt="">
                <span>31:22</span>
            </div>
            <div class="text">
                <h1>Introduction to Backend | Sigma Web Dev video #2</h1>

                <span>Code with Harry</span>
                <span>727k views</span>
                <span>2 months ago</span>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
