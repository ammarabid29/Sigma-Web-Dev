<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            color: white;
            height: 144px;
            width: 70vw;
            padding: 0 12px;
            margin: 20px auto;
            display: flex;
            background-color: black;
        }

        .thumbnailHTML {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnailHTML img {
            height: 120px;
            border-radius: 12px;
        }

        .thumbnailHTML span {
            position: absolute;
            bottom: 18px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.705);
            padding: 3px;
            border-radius: 5px;
        }

        .text {
            margin: 0px 20px;
        }

        .text span {
            margin: 0px 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
      
    </div>
    <script src="script.js"></script>
</body>

</html>
