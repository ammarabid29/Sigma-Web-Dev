<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(15, 62, 15);
            display: flex;
            flex-direction: column;
            color: white;
            padding: 24px;
            font-size: larger;
        }
        .blinking-dots {
            display: inline-block;
            font-size: 24px;
            position: relative;
        }

        .blinking-dots .dot {
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        .blinking-dots .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .blinking-dots .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .blinking-dots .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>
