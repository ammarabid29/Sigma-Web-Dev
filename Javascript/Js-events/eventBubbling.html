<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            padding: 14px;
            margin: 14px;
            border: 2px solid black;
            background-color: aliceblue;
            cursor: pointer;
        }

        .childContainer {
            padding: 14px;
            margin: 14px;
            background-color: rgb(245, 245, 200);
        }

        .container {
            padding: 14px;
            margin: 14px;
            background-color: rgb(244, 244, 133);
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a box
            </div>
        </section>
    </div>
    <script>
        // Event bubbling means if event of any element is fired than automatically its parent's event also fired  for example agar ham child pr click kre to wo automatically childContainer ur container pr b click ho ga kyu k child in k ander hai

        // Event Bubbling is stop using stopPropagation()
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child is clicked");
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("ChildContainer is clicked");
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("Container is clicked");
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1},${val2},${val3})`
        }
