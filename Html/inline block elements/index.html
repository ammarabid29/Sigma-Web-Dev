<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inline element take place only which needed -->
    <!-- block element take whole place -->

    <p>Hey I am a paragraph</p>
    <!-- target blank to open link in new tab  -->
    <a href="https://www.google.com" target="_blank">Google</a>

    <div>Div is a block element</div>
    <span>span is a inline element</span>
    <a href="">yes span is inline</a>
</body>

</html>
