<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images Tables </title>
</head>

<body>
    <img height="230" src="train.jpeg" alt="Train Image"><br>

    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ammar</td>
                <td>22</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td colspan="2">Umair</td>
                <td rowspan="2">Finanace Manager</td>
            </tr>
            <tr>
                <td colspan="2">Umair</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Umair</td>
                <td rowspan="2">Foot</td>
            </tr>
        </tfoot>
    </table>

    <!-- unordered list -->
    <ul type="square"> 
        <li>Ammar</li>
        <li>Ammar</li>
        <li>Ammar</li>
    </ul>

    <!-- ordered list -->
    <ol type="i">
        <li>Ammar</li>
        <li>Ammar</li>
        <li>Ammar</li>
    </ol>

    <!-- definition list -->
    <dl>
        <dt>Ammar</dt>
        <dd>I am a programmer</dd>
        <dt>Umair</dt>
        <dd>I am a Business</dd>
    </dl>

</body>

</html>
