<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 80vw;
            margin: auto;
            padding: 20px 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .headings a {
            text-decoration: none;
            color: black;
            padding: 28px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="image">
                <img height="70px" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div class="headings">
                <a href="">Product</a>
                <a href="">Pricing</a>
                <a href="">Resources</a>
                <a href="">About us</a>
                <a href="">Security and Complaince</a>
            </div>
        </nav>
    </header>
</body>

</html>
