<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Color Website</title>
    <style>
        :root {
            --color: black;
            --seccolor: gray;
            --textcolor: white;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: var(--color);
        }

        .nav {
           background-color: var(--seccolor);
         
        }

        .nav ul {
            display: flex;
            list-style: none;
        }

        .nav ul li {
            padding: 20px;
            border: 1px solid var(--color);
            cursor: pointer;
        }
        li:hover{
            background-color: var(--color);
            color: var(--textcolor);
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
