<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(10px);
        } */

        .img1 {
            filter: brightness(150%) contrast(1.5);
        }

        .img2 {
            /* filter: invert(1); */
            filter: opacity(0.3);
        }

        .img3 {
            filter: grayscale(100%) sepia(91%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqGK3diR3Zi-mnOXEaj-3ewmFyRYVxGzVzZw&s" alt="">
        <img class="img2"
            src="https://img.etimg.com/thumb/msid-101480769,width-650,height-488,imgsize-34284,resizemode-75/srk-4.jpg"
            alt="">
        <img class="img3"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0m3VoOv3vx-27e3iu63T3iFKS47AG2lKunw&s" alt="">
    </div>
</body>

</html>
